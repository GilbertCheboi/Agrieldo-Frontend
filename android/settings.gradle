pluginManagement {
    // React Nativeâ€™s Gradle plugin for autolinking
    includeBuild("../node_modules/@react-native/gradle-plugin")
}
plugins {
    id("com.facebook.react.settings")
}
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'FarmManagementApp'

// Your app module
include ':app'

// Include the RN Gradle plugin for autolinking
includeBuild('../node_modules/@react-native/gradle-plugin')

// Include React-Native Codegen as a composite build
// so that codegen generates all the ViewManagerWithGeneratedInterface classes
includeBuild('../node_modules/react-native-codegen') {
    name = 'react-native-codegen'
}
