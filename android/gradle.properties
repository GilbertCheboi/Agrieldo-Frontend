MYAPP_UPLOAD_KEY_ALIAS=farmmanagementapp
MYAPP_UPLOAD_STORE_PASSWORD=nitronitro..
MYAPP_UPLOAD_KEY_PASSWORD=nitronitro..

# Gradle distribution (recommended)
