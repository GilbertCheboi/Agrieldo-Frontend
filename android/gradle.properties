# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

android.useAndroidX=true
android.enableJetifier=true

reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# New Architecture disabled (enable if you plan to use TurboModules/Fabric)
newArchEnabled=false

# Hermes JS Engine (true = better perf, smaller bundle)
hermesEnabled=true

# Java Home (needed for Java 17)
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64

# App signing (use .env in production for security)
